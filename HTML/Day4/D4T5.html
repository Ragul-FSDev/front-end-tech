<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>

        <table>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <label>User Name</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>Confirm password</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>Mobile</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td><input type="radio" name="shyam">Male <input type="radio" name="shyam">Female</td>
            </tr>

            <tr>
                <td>
                    <label>Mobile</label>
                </td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>
                    <label>DOB</label>
                </td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>Course</td>
                <td><select>
                    <option>Select Course</option>
                    <option>Full Stack Development</option>
                    <option>Front end development</option>
                    <option>Back end development</option>
                </select></td>
            </tr>

            <tr>
                <td><label>Nationality</label></td>
                <td><input type="Checkbox">Indian <input type="checkbox">Others</td>
            </tr>

            <tr>
                <td><label>Profile</label></td>
                <td><img src="https://i.pinimg.com/564x/6e/4c/9d/6e4c9d2edd4e96ebf5aa313f15827b15.jpg" alt="profile" width="100px"></td>

            </tr>

            <tr>
                <td></td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>

        </table>
         
    </fieldset>
</body>
</html>
